<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Wizard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-4">
    <h1>Weather Wizard 🌦️</h1>
    <div class="form-check form-switch d-flex justify-content-end">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>
    <div class="input-group my-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer" class="weather-info"></div>
    <div id="forecastContainer" class="forecast-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
